name: "CI"
on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: './go.mod'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install Dependencies
        run: go mod download

      - name: Verify go.mod and go.sum
        run: |
          go mod tidy
          git diff --exit-code || (echo "go.mod or go.sum is not clean! Run 'go mod tidy' and commit the changes." && exit 1)

      - name: Install Tools
        run: |
          make install-tools

      - name: Display Go version
        run: go version

      - name: Build
        run: make build

      - name: Check Formatting
        run: |
          make pretty
          git diff --exit-code || (echo "Code is not formatted correctly! Run 'make pretty' and commit the changes." && exit 1)

      - name: Run Linting
        run: make lint

      - name: Run Tests and Convert to JUnit
        run: go test -v ./... | go-junit-report > report.xml

      - name: Test Summary
        uses: test-summary/action@v2.4
        with:
          paths: "report.xml"
          show: "fail"